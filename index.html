<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Mi Calculadora</title>
        <link href="estilos.css" rel="stylesheet">
        <script src="./claculadora.js"></script>
    </head>
    <body>
        <div>
            <div>
                <input type="number" id="display" />
            </div>
            <table border="1" >
                
                <tr>
                    <td><button onclick="operar(1)">1</button></td>
                    <td><button onclick="operar(2)">2</button></td>
                    <td><button onclick="operar(3)">3</button></td>
                    <td><button onclick="operar('+')">+</button></td>
                </tr>
                <tr>
                    <td><button onclick="operar(4)">4</button></td>
                    <td><button onclick="operar(5)">5</button></td>
                    <td><button onclick="operar(6)">6</button></td>
                    <td><button onclick="operar('-')">-</button></td>
                </tr>
                <tr>
                    <td><button onclick="operar(7)">7</button></td>
                    <td><button onclick="operar(8)">8</button></td>
                    <td><button onclick="operar(9)">9</button></td>
                    <td><button onclick="operar('*')">*</button></td>
                </tr>
                <tr>
                    <td colspan="3"><button onclick="operar(0)">0</button></td>
                    <td><button onclick="operar('/')">/</button></td>
                </tr>
                <tfoot>
                    <th colspan="2"><button onclick="ac()">AC</button></th>
                    <th><button onclick="operar('.')">.</button></th>
                    <th><button onclick="resultado()">=</button></th>
                </tfoot>
            </table>
        </div>
        <input type="text" id="texto"/>
        <div>

        </div>
    </body>
</html>
